<!DOCTYPE html>
<html lang="en">
	<head >
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>Google Homepage</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="left header-container">
					<div class="header-element"><a href="">About</a></div>
					<div class="header-element"><a href="">Store</a></div>
				</div>
				<div class="right header-container">
					<div class="header-element"><a href="">Gmail</a></div>
					<div class="header-element"><a href="">Images</a></div>
					<div class="header-element"><img class="apps" src=""></a></div>
					<div class="header-element"><a href=""><img class="profile-picture" src=""></a></div>
				</div>
			</header>
			<main class="main">
				<div class="main-container">
					<img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
					<form>
						<div class="main-input-wrap">
							<div class="main-input-border">
								<svg class="main-image" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
									<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
								</svg>
								<input class="main-input" type="text" placeholder="">
							</div>
						</div>
						<div class="submit-buttons">
							<button class="submit-button" type="submit">
								Google Search
							</button>
							<button class="submit-button" type="submit">
								I'm Feeling Lucky
							</button>
						</div>
					</form>
				</div>
			</main>
			<footer class="footer">
				<div class="left footer-container">
					<div class="footer-element"><a href="">Advertising</a></div>
					<div class="footer-element"><a href="">Business</a></div>
					<div class="footer-element"><a href="">How Search Works</a></div>
				</div>
				<div class="center footer-container">
					<div class="footer-element">Carbon neutral since 2007</div>
				</div>
				<div class="right footer-container">
					<div class="footer-element"><a href="">Privacy</a></div>
					<div class="footer-element"><a href="">Terms</a></div>
					<div class="footer-element"><a href="">Settings</a></div>
				</div>
			</footer>
		</div>
	</body>
</html>
